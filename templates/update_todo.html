{% extends 'base.html' %}

{% block title %}Todo Application with Flask{% endblock %}

{% block content %}

{% include 'header.html' %}
{% include 'navigation.html' %}
{% include 'message.html' %}

<br>

<!-- Form for updating todo -->
<form class="w3-panel w3-leftbar w3-rightbar w3-serif w3-card w3-section w3-round"
      style="width:50%;margin:0 auto;" method="post" action="{{ url_for('todo.update_todo', todo_id=todo.id) }}">

    <div class="w3-section">
        <label for="title"><b>Title</b></label>
        <input class="w3-input w3-border w3-round w3-light-grey" type="text" id="title" name="title"
               placeholder="Enter your todo title" value="{{ todo.title }}" required>
    </div>

    <div class="w3-section">
        <label for="description"><b>Description</b></label>
        <textarea class="w3-input w3-border w3-round w3-light-grey" id="description" name="description"
                  placeholder="Enter a description for your todo" rows="4" required>{{ todo.description }}</textarea>
    </div>

    <div class="w3-section">
        <button class="w3-button w3-block w3-border w3-round w3-blue-grey" type="submit">Update Todo</button>
    </div>

</form>

{% endblock %}
